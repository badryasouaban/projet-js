    <section id="AjouterProuit" class="container my-5" style="display: none;">
        <h2 class="mb-4 text-success">Ajouter un produit</h2>

        <div class="row g-3">
            <div class="col-md-6">
                <label for="Categorie" class="form-label">Cat√©gorie</label>
                <select name="Categorie" id="Categorie" class="form-select">
                    <option value="Proteins">Proteins</option>
                    <option value="Greens">Greens</option>
                    <option value="Meat">Meat</option>
                    <option value="Juices">Juices</option>
                    <option value="sportswear">Sportswear</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="nom" class="form-label">Nom du produit</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom du produit">
            </div>

            <div class="col-md-6">
                <label for="date" class="form-label">Date de production</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" id="prix" name="prix" class="form-control" placeholder="En Dirhams">
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 mt-3">
                <button onclick="ajouterProduit()" class="btn btn-success px-4">Ajouter Produit</button>
                <a href="./produits.html" class="btn btn-secondary px-4">Annuler</a>
            </div>            
        </div>
    </section>

    <section class="container py-5" id="AfficherProduit">
        <div class="row g-4">
            <div class="col-12 d-flex justify-content-end">
                <button onclick="add()" class="btn btn-success mt-3 px-4">Ajouter Produit</button>
            </div>

            <div id="AfficherProduitCards" class="row g-4 mt-3"></div>

        </div>
    </section>
