<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sport</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase me-auto" href="index.html">SportDev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Gestion des membres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="produits.html">Gestion des produits</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link p-0 ms-auto" href="profil.html"><img src="images/profil.png" alt="Profile"
                    class="rounded-circle" width="40" height="40"></a>
        </div>
    </nav>

    <section class="container my-4" id="Formulaire" style="display: none;">
        <h1 style="text-align: center;">Ajouter membre</h1>
        <div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom...">
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom...">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Âge</label>
                <input type="number" class="form-control" id="age" placeholder="Âge...">
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="tel" placeholder="Téléphone...">
            </div>
            <button type="submit" class="btn btn-success" onclick="AjouterMembre()">Enregistrer</button>
            <a href="index.html" class="btn btn-secondary">Annuler</a>
        </div>
    </section>

    <section class="container my-4" id="afficherTable">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">Liste des membres</h1>
            <div>
                <button class="btn btn-sm btn-success" onclick="add()">+</button>
            </div>
        </div>

        <table class="table table-striped table-hover align-middle text-center">
            <thead class="table-success">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Âge</th>
                    <th scope="col">Date d'inscription</th>
                    <th scope="col">Téléphone</th>
                    <th scope="col">Opération</th>
                </tr>
            </thead>
            <tbody id="content"></tbody>
        </table>
    </section>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

</body>

</html>
